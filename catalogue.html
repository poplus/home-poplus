---
layout: default
title: Catalogue Poplus
---

<h1>Catalogue</h1>

    <!-- {{ site.categories.development}} -->

    <ul class="posts">
			{% for post in site.categories.development %}
			    <li>
			    	<h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
			    	<p>{{ post.excerpt }}</p>
			    	<p>{{ post.tags | array_to_sentence_string }}</p>
				    <p><a href="{{ post.component_url }}">Website</a></p>
				    <p><a href="{{ post.repo }}">Github repository</a></p>
			    </li>
			{% endfor %}
	</ul>
